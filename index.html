<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>FloopaHub • Key System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="FloopaHub Logo" class="logo">
    <h1>FloopaHub Key System</h1>
  </header>

  <main>
    <section class="intro">
      <p>Completa una oferta en LootLabs para obtener tu key. 
      Puedes recibir acceso <strong>Trial (24h)</strong>, <strong>VIP</strong> o <strong>Lifetime</strong>.</p>
    </section>

    <section class="actions">
      <button id="getKey">Obtener Key</button>
      <div id="keyBox" class="hidden">
        <input type="text" id="keyInput" placeholder="Introduce tu key aquí">
        <button id="validateKey">Validar Key</button>
      </div>
      <p id="message"></p>
    </section>
  </main>

  <footer>
    <p>© 2026 FloopaHub. Todos los derechos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
